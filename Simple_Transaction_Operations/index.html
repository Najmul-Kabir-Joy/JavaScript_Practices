<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Baap er Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-bold text-red-500">"Baap er Bank"</span>
        </h1>
    </header>
    <main>
        <section class="w-1/2 bg-green-200 mx-auto mt-10 p-10">
            <h4 class="text-center text-3xl">Please Log In</h4>
            <div>
                <input id="email_input" class="block rounded h-10 w-1/2 mx-auto my-10 border-2 border-green-800"
                    type="email" placeholder="Please enter your email" required>
                <input id="pass_input" class="block rounded h-10 w-1/2 mx-auto mt-10 border-2 border-green-800"
                    type="password" placeholder="Please enter your password" required minlength="5">
                <button id="login_btn"
                    class="block rounded bg-green-600 px-10 py-2 mx-auto my-5 font-medium text-white">Log
                    In</button>
            </div>
        </section>
    </main>
    <script src="login.js"></script>
</body>

</html>
