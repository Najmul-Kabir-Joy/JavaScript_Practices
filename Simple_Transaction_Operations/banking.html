<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-center mt-20 text-5xl font-bold">Apna Sapna Money Money</h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="text-white my-20">
            <div class="grid grid-cols-3 gap-4">
                <div class="w-3/4 rounded-2xl bg-red-300 p-10">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-3xl mt-3">$<span id="deposit_amount">00</span></h4>
                </div>
                <div class="w-3/4 rounded-2xl bg-green-300 p-10">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-3xl mt-3">$<span id="withdraw_amount">00</span></h4>
                </div>
                <div class="w-3/4 rounded-2xl bg-blue-300 p-10">
                    <h3 class="text-2xl">Current Balance</h3>
                    <h4 class="text-3xl mt-3">$<span id="current_balance">2480</span></h4>
                </div>
            </div>
        </section>
        <section class="text-white font-bold my-10">
            <div class="grid grid-cols-2 gap-10">
                <div class="bg-purple-200 p-10">
                    <h2 class="text-2xl">Please Deposit</h2>
                    <div>
                        <input id="deposit_input"
                            class="block border border-gray-400 rounded w-3/4 h-10 mb-4 px-2 mt-5 text-black font-bold"
                            type="text" placeholder="$ Amount you want to deposit">
                        <button id="deposit_submit" class="bg-purple-400 px-4 rounded py-3">DEPOSIT</button>
                    </div>
                </div>
                <div class="bg-pink-200 p-10">
                    <h2 class="text-2xl">Please Withdraw</h2>
                    <div>
                        <input id="withdraw_input"
                            class="block border border-gray-400 rounded w-3/4 h-10 mb-4 px-2 mt-5 text-black font-bold"
                            type="text" placeholder="$ Amount you want to withdraw">
                        <button id="withdraw_submit" class="bg-pink-400 px-4 rounded py-3">WITHDRAW</button>
                    </div>
                </div>
            </div>
            <small id="error_msg" class=" block text-center text-red-600 text-bold mt-5"></small>
        </section>

    </main>
    <script src="banking.js"></script>
</body>

</html>
