    <script>
        const items = document.getElementsByClassName('item');

        //         // document.getElementById('list_container').removeChild(item);
        //         event.target.parentNode.removeChild(event.target);
        //     })
        // }

        document.getElementById('add_btn').addEventListener('click', function (event) {
            const li = document.createElement('li');
            const ranNum = Math.floor(Math.random() * 10);
            li.innerText = 'new item ' + ranNum;
            document.getElementById('list_container').appendChild(li);
        })

        document.getElementById('list_container').addEventListener('click', function (event) {
            event.target.parentNode.removeChild(event.target);
        })
    </script>
</body>
