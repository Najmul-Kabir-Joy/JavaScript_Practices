<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MEAL DB PRAC</title>
</head>

<body>
    <header>
        <h1 class="text-center text-primary">Practicing Meal DB</h1>
    </header>
    <main>
        <section>
            <div class="search-box w-50 mx-auto mt-5">
                <div class="input-group mb-3">
                    <input id="search-field" type="text" class="form-control" placeholder="Search your favorite food"
                        aria-label="Recipient's username" aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" onclick="searchFood()" type="button"
                        id="button-search">SEARCH</button>
                </div>
            </div>
            <small id="error" class="text-center d-block mx-auto" style="color: red;"></small>
        </section>
        <section class="result_container mt-5">
            <div id="single_meal_details"></div>
            <div id="results">
                <div id="results_row" class="row row-cols-1 row-cols-md-4 g-4">
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="mealdb.js"></script>
</body>

</html>
