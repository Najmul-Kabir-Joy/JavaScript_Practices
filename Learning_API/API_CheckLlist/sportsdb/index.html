<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>SPORTS DB</title>
</head>

<body>
    <header>
        <h1 class="text-center text-success">SEARCH FOR TEAM INFO</h1>
    </header>
    <main>
        <section id="search_container">
            <div class="input-group w-50 mx-auto mb-3 mt-5">
                <input id="input" type="text" class="form-control" placeholder="Search for team info"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchResult()" class="btn btn-outline-secondary" type="button"
                    id="button">Button</button>
            </div>
            <small id="error" class="d-block mx-auto text-center text-danger fw-bold text-uppercase"></small>
        </section>
        <section id="search_result_container">
            <!--SINGLE RESULT-->
            <div id="details_row" class="row">
                <div id="details_col" class="col">

                </div>
            </div>
            <div id="row" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>
    </main>
    <!--SCRIPTS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
